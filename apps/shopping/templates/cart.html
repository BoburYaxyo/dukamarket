
{% extends 'main.html' %}



{% block content %}
   <body>
      <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
      <![endif]-->
    <main>
        <!-- page-banner-area-start -->
        <div class="page-banner-area page-banner-height-2" data-background="/static/assets/img/banner/page-banner-4.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page-banner-content text-center">
                            <h4 class="breadcrumb-title">Your Cart</h4>
                            <div class="breadcrumb-two">
                                <nav>
                                   <nav class="breadcrumb-trail breadcrumbs">
                                      <ul class="breadcrumb-menu">
                                         <li class="breadcrumb-trail">
                                            <a href="/"><span>Home</span></a>
                                         </li>
                                         <li class="trail-item">
                                            <span>Cart</span>
                                         </li>
                                      </ul>
                                   </nav> 
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page-banner-area-end -->

        <!-- cart-area-start -->
        <section class="cart-area pt-120 pb-120">
            <div class="container">
               <div class="row">
                  <div class="col-12">
                        <form action="#">
                           <div class="table-content table-responsive">
                              <table class="table">
                                    <thead>
                                       <tr>
                                          <th class="product-thumbnail">Images</th>
                                          <th class="cart-product-name">Product</th>
                                          <th class="product-price">Unit Price</th>
                                        
                                          
                                          <th class="product-remove">Remove</th>
                                       </tr>
                                    </thead>
                             
                                    <tbody>
                                       {% for item in cartitems %}
                                       <tr>
                                          <td class="product-thumbnail"><a href="{% url 'product-details' %}"><img src="{{ item.imageURL }}" alt=""></a></td>
                                          <td class="product-name"><a href="{% url 'product-details' %}">{{item.name}}</a></td>
                                          <td class="product-price"><span class="amount">{{item.price|floatformat:2}}</span></td>
                                          <div style="flex:1">
                                             <p class="quantity"></p>
               
                                          </div>
                                     
                                          <td class="product-remove"><a href="{% url 'rem-cart' item.id %}"><i class="fa fa-times"></i></a></td>
                                       </tr>
                                       {% endfor %}
                                    </tbody>
                              </table>
                           </div>
                         
                           <div class="row">
                              <div class="col-12">
                                    <div class="coupon-all">
                                       <div class="coupon">
                                          <input id="coupon_code" class="input-text" name="coupon_code" value="" placeholder="Coupon code" type="text">
                                          <button class="tp-btn-h1" name="apply_coupon" type="submit">Apply
                                                coupon</button>
                                       </div>
                                       <div class="coupon2">
                                          <button class="tp-btn-h1" name="update_cart" type="submit">Update cart</button>
                                       </div>
                                    </div>
                              </div>
                           </div>
                           <div class="row justify-content-end">
                              <div class="col-md-5">
                                    <div class="cart-page-total">
                                       <h2>Cart totals</h2>
                                       <ul class="mb-20">
                                          <li>Total <span>{{sum_price}}0</span></li>
                                       </ul>
                                       <a class="tp-btn-h1" href="{% url 'checkout' %}">Proceed to checkout</a>
                                    </div>
                              </div>
                           </div>
                        </form>
                  </div>
               </div>
            </div>
         </section>
         <!-- cart-area-end -->
    </main>
   </body>
</html>
{% endblock content %}
